<!DOCTYPE html>
<html>
<body>

<div class="conteiner">
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
    
    <div class="content">      
        <!--FORMULÁRIO DE LOGIN-->
        <div id="login">
          <form method="post" action=""> 
            <h1>Login</h1> 
            <p>
                <label for="email_login">Seu e-mail</label><br>
                <input type="email" id="email_login" name="email_login" required="required" placeholder="contato@brainxpert.com"/><br>
            </p>

            <p> 
                <label for="senha_login">Sua senha</label><br>
                <input id="senha_login" name="senha_login" required="required" type="password" placeholder="1234" /> 
            </p>
              
            <p> 
                <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
                <label for="manterlogado">Manter-me logado</label>
            </p>
              
            <p> 
                <input type="submit" value="Logar" /> 
            </p>
              
            <p class="link">
                Ainda não tem conta?
                <a href="#paracadastro">Cadastre-se</a>
            </p>
          </form>
        </div>

          <!--FORMULÁRIO DE CADASTRO-->
        <div id="cadastro">
          <form method="post" action=""> 
            <h1>Cadastre-se no BrainXpert</h1> 

            <p>
                <label for="nome_cad">Seu nome</label><br>
                <input type="text" id="nome_cad" name="nome_cad" required="required" placeholder="João"><br>
            </p>
    
            <p>
                <label for="lname">Sobrenome</label><br>
                <input type="text" id="lname" name="lname" required="required" placeholder="da Silva"><br>
            </p>
            
            <p>
                <label for="email_cad">Seu e-mail</label><br>
                <input type="email" id="email_cad" name="email_cad" required="required" placeholder="contato@brainxpert.com"/><br>
            </p>
            
            <p>
                <label for="senha_cad">Sua senha</label><br>
                <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="1234"><br>
            </p>

            <p>
                <label for="senha_conf">Confirme a sua senha:</label><br>
                <input id="senha_conf" name="senha_cad" required="required" type="password" placeholder="1234"><br>
            </p>

            <p>
                <input type="checkbox" id="scales" name="scales"checked>
                <label for="scales">Concordo com os termos de uso e serviços</label><br>
            </p>
            <p> 
                <input type="submit" value="Cadastrar"/> 
              </p>
              
              <p class="link">  
                Já tem conta?
                <a href="#paralogin"> Ir para Login </a>
              </p>
            </form>
          </div>
        </div>
      </div> 
</form> 
</body>
</html>
